<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Kommentarer</title>
</head>
<body>
<div id="disqus_thread"></div>
<script type="text/javascript">
    var params;
    var disqus_url;
    var disqus_title;
    var disqus_shortname;
    var disqus_identifier;
    var disqus_disable_mobile = true;

    window.onload = function () {
        var match,
                pattern = /\+/g,
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pattern, " ")); },
                query = window.location.search.substring(1);

        params = {};
        while (match = search.exec(query))
            params[decode(match[1])] = decode(match[2]);


        if (params["shortname"] == undefined || params["identifier"] == undefined) {

            alert("Required arguments missing");

        }
        else {

            loadComments(params["shortname"], params["identifier"]);

        }
    }

    function loadComments(shortname, identifier) {

        disqus_shortname = shortname;

        if (identifier != undefined)
            disqus_identifier = identifier;

        else
            disqus_identifier = "";

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = false;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();

    }


</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</body>
</html>
